<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
  <div class="form-group">
    <label><a th:href="@{/login}">Back to Login</a></label>
  </div>
  <h1 class="text-center mt-3 mb-3">Sign Up</h1>
  <form action="#" th:action="@{/signup}" th:object="${user}" method="POST">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <div class="form-group">
        <input type="text" class="form-control" th:field="*{fullName}" id="fullName" placeholder="&#xf007; &nbsp;&nbsp;Full Name" style="font-family:Roboto, FontAwesome">
        <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
      </div>
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <div class="form-group">
        <input type="text" class="form-control" name="username" th:field="*{username}" id="username" placeholder="&#xf007; &nbsp;&nbsp;User Name" style="font-family:Roboto, FontAwesome">
        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="form-group">
        <input type="password" class="form-control" name="password" th:field="*{password}" id="password" placeholder="&#xf069; &nbsp;&nbsp;Password" style="font-family:Roboto, FontAwesome">
        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      </div>
    </div>
    <div class="form-group">
      <label for="roles" class="col-sm-2 control-label">Role</label>
      <div class="col-sm-10">
        <label class="checkbox-inline"><input type="radio" id="roles" th:field="*{roles}" th:value="ADMIN">Admin</label>
        <label class="checkbox-inline"><input type="radio" th:field="*{roles}" th:value="USER">User</label>
        <p class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></p>
      </div>
    </div>
    <div class="form-group mt-4 mb-4">
      <button id="submit-button" type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </div>
  </form>
</div>
</body>
</html>
